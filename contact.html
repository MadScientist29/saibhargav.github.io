    <style>
        /* Contact Form Custom Styles */
        .contact-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            color: #fff;
        }

        h2.section-title {
            color: #15b75e;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-container p {
            color: #cccccc;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #15b75e;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #ff5757;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #15b75e;
        }

        .contact-footer {
            margin-top: 20px;
            text-align: center;
        }

        .contact-footer a {
            color: #15b75e;
            font-size: 1.8rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .contact-footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
